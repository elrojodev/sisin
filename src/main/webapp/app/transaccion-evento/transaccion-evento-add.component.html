<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@transaccionEvento.add.headline">Add Transaccion Evento</h1>
    <div>
        <a routerLink="/transaccionEvento" class="btn btn-secondary" i18n="@@transaccionEvento.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="tvoFecha" datepicker="datepicker" i18n-label="@@transaccionEvento.tvoFecha.label" label="Tvo Fecha" />
    <app-input-row [group]="addForm" field="tvoTte" rowType="select" [options]="tvoTteValues" i18n-label="@@transaccionEvento.tvoTte.label" label="Tvo Tte" />
    <app-input-row [group]="addForm" field="aeronavesAnv" rowType="select" [options]="aeronavesAnvValues" i18n-label="@@transaccionEvento.aeronavesAnv.label" label="Aeronaves Anv" />
    <input type="submit" i18n-value="@@transaccionEvento.add.headline" value="Add Transaccion Evento" class="btn btn-primary mt-4" />
</form>
