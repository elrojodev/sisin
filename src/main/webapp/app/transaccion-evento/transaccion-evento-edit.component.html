<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@transaccionEvento.edit.headline">Edit Transaccion Evento</h1>
    <div>
        <a routerLink="/transaccionEvento" class="btn btn-secondary" i18n="@@transaccionEvento.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="tvoId" rowType="number" i18n-label="@@transaccionEvento.tvoId.label" label="Tvo Id" />
    <app-input-row [group]="editForm" field="tvoFecha" datepicker="datepicker" i18n-label="@@transaccionEvento.tvoFecha.label" label="Tvo Fecha" />
    <app-input-row [group]="editForm" field="tvoTte" rowType="select" [options]="tvoTteValues" i18n-label="@@transaccionEvento.tvoTte.label" label="Tvo Tte" />
    <app-input-row [group]="editForm" field="aeronavesAnv" rowType="select" [options]="aeronavesAnvValues" i18n-label="@@transaccionEvento.aeronavesAnv.label" label="Aeronaves Anv" />
    <input type="submit" i18n-value="@@transaccionEvento.edit.headline" value="Edit Transaccion Evento" class="btn btn-primary mt-4" />
</form>
