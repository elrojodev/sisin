<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@proveedor.edit.headline">Edit Proveedor</h1>
    <div>
        <a routerLink="/proveedors" class="btn btn-secondary" i18n="@@proveedor.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="pveId" rowType="number" i18n-label="@@proveedor.pveId.label" label="Pve Id" />
    <app-input-row [group]="editForm" field="pveNombre" i18n-label="@@proveedor.pveNombre.label" label="Pve Nombre" />
    <app-input-row [group]="editForm" field="pveTelefono" i18n-label="@@proveedor.pveTelefono.label" label="Pve Telefono" />
    <app-input-row [group]="editForm" field="pveFax" i18n-label="@@proveedor.pveFax.label" label="Pve Fax" />
    <app-input-row [group]="editForm" field="pveEmail" i18n-label="@@proveedor.pveEmail.label" label="Pve Email" />
    <app-input-row [group]="editForm" field="pveDireccion" i18n-label="@@proveedor.pveDireccion.label" label="Pve Direccion" />
    <input type="submit" i18n-value="@@proveedor.edit.headline" value="Edit Proveedor" class="btn btn-primary mt-4" />
</form>
